<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Category</title>
<link rel="stylesheet" type="text/css" href= "bootstrap-3.3.6/dist/css/bootstrap.min.css"   />
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/datepicker3.css" rel="stylesheet">
<link href="css/bootstrap-table.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">

<!--Icons-->
<script src="js/lumino.glyphs.js"></script>
  
</head>
<body ng-app="routeApp" ng-controller="ContCategory" >

<div class="col-md-4">
			
				<div class="panel panel-red">
					<div class="panel-heading dark-overlay"><svg class="glyph stroked clipboard-with-paper"><use xlink:href="#stroked-clipboard-with-paper"></use></svg>Category List</div>
					<div class="panel-body">
					<div class="input-group">
							<form role="form" ng-submit="Ajouter()">
							<div class="input-group">
							<input id="btn-input" type="text" class="form-control input-md" placeholder="Add new category"  name="nameCategory" ng-model="nameCategory" >
						 
							<span class="input-group-btn">
								<input value="Add" type="submit" class="btn btn-default" id="btn-todo">
							
							</span>
							</div>
							</form>
						</div>
						<ul class="todo-list" ng-repeat="C in Category.content">
						<li class="todo-list-item">
								<div class="checkbox">
									<input type="checkbox" id="checkbox" />
									<label for="checkbox">{{C.nameCategory}} </label>
								</div>
								<div class="pull-right action-buttons">
									
									<a  class="trash"   ng-click="supprimerC(C)"><svg class="glyph stroked trash"><use xlink:href="#stroked-trash"></use></svg></a>
								</div>
							</li>
						
						</ul>
					</div>
					
					<div class="container">
					<ul class="nav nav-pills">
					<li ng-class="{active:$index==pageCourante}" 
					class="clickable" ng-repeat="p in pages track by $index">
					<a ng-click="gotoPage($index)">{{$index}}</a>
					</li>
					</ul>
					</div>
				</div>
								
			</div><!--/.col-->

	

<script type="text/javascript" src="/angular-1.3.11/angular.min.js"></script>
<script type="text/javascript" src="/js/Admin_app.js"></script>
<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/chart.min.js"></script>
	<script src="js/chart-data.js"></script>
	<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/bootstrap-table.js"></script>
</body>
</html>
