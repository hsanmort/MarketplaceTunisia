
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lumino - Dashboard</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/datepicker3.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">


<script src="js/lumino.glyphs.js"></script>

<link rel="stylesheet" type="text/css" href= "bootstrap-3.3.6/dist/css/bootstrap.min.css"   />
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/datepicker3.css" rel="stylesheet">
<link href="css/bootstrap-table.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">

</head>

<body  ng-app="routeApp" ng-controller="ContComplaint">
	
		
	
		
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">			
		
		<div class="row">
			<div class="col-md-8">
			
				<div class="panel panel-default chat">
					<div class="panel-heading" id="accordion"><svg class="glyph stroked two-messages"><use xlink:href="#stroked-two-messages"></use></svg>ID Complaint : {{id}}</div>
					<div class="panel-body">
					
						<ul>
							<li class="left clearfix">
								<span class="chat-img pull-left">
									<img src="http://placehold.it/80/30a5ff/fff" alt="User Avatar" class="img-circle" />
								</span>
								<div class="chat-body clearfix">
									<div class="header">
										<strong class="primary-font">Complaint</strong> <small class="text-muted">{{date | date:'yyyy-MM-dd'}}</small>
									</div>
									<p>
										{{desc}}
									</p>
								</div>
							</li>
							<li class="right clearfix">
								<span class="chat-img pull-right">
									<img src="http://placehold.it/80/dde0e6/5f6468" alt="User Avatar" class="img-circle" />
								</span>
								<div class="chat-body clearfix">
									<div class="header">
										<strong class="pull-left primary-font">Administrator</strong> <small class="text-muted">{{dateRep | date:'yyyy-MM-dd'}}</small>
									</div>
									<p>
										{{recla}}
									</p>
								</div>
							</li>
							
						</ul>
					</div>
					
					<div class="panel-footer">
						<div class="input-group">
						<form  role="form" ng-submit="AjouterRecla()">
						<textarea class="form-control" type="text" rows="3" cols="100" name="rec" ng-model="rec"></textarea>
							<span class="input-group-btn">
						
							
							<input value="Send" type="submit" class="btn btn-blue" id="btn-todo">
							</span>
			
							</form>
						</div>
					</div>
				</div>
				
			</div>
			
			
		</div>
	</div>

<script type="text/javascript" src="/angular-1.3.11/angular.min.js"></script>
<script type="text/javascript" src="/js/Admin_app.js"></script>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/chart.min.js"></script>
	<script src="js/chart-data.js"></script>
	<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
</body>
</html>
